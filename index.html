<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather update</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="dateandtime.css">
</head>
<body>
    <div id="datetime"></div>
    
    <div class="container">  
   <section class="main">
    <section class="inputs">
      
            <input type="text" placeholder="Enter your city name.." id="cityinput">
            <input type="submit" value="submit" id="add"  ></input>
            <button placeholder="submit" id="add"></button>
        </section>

        <section class="display">
            <div class="wrapper">
                <h2 id="cityoutput"></h2>
                <p id="description"></p>
                <p id="temp"></p>
                <p id="wind"></p>
                <p id="pressure"></p>
                <p id="humidity"></p>
                <p id="clouds"></p>
                
            </div>
        </section>
    </section>
    </div>
    
</div>

<script src="./index.js"></script>
<script src="dateandtime.js"></script>
</body>
</html>
